<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="canonical" href="https://www.seanzhang.ca" />
        <style>
            .mainbg {
                background-image: linear-gradient(to top, #fbc2eb30 0%, #a6c1ee30 100%);
            }
        </style>
    </head>
    <body class="mainbg">
        <div class="flex min-w-screen min-h-screen justify-center items-center px-0 md:px-2 pb-[20vh]">
            <div class="w-full md:w-[768px] p-[30px] rounded-[40px] bg-white shadow">
                <canvas id="fluid" height="100" class="w-full rounded-[10px] shadow-lg mb-4"></canvas>
                <button onclick="clickedbutton(event)" class="shadow p-2 px-4 rounded-[10px] bg-blue-500 text-white">Stop</button>
                <button onclick="resetAll()" class="shadow p-2 px-4 rounded-[10px] bg-blue-500 text-white">Reset All</button>
                <button onclick="resetDensity()" class="shadow p-2 px-4 rounded-[10px] bg-blue-500 text-white">Reset Density</button>
                <button onclick="resetVelocity()" class="shadow p-2 px-4 rounded-[10px] bg-blue-500 text-white">Reset Velocity</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
